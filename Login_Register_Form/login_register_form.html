<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_register_form.css">
    <title>Login & Register Form Page</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <input type="checkbox" id="cb">
            <div class="upper">
                <form action="#" method="get" class="up">
                    <label for="cb" class="c">Sign In</label>
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email id">
                    <input type="password" name="password" placeholder="Password">
                    <button class="button">Sign In</button>
                </form>
            </div>
            <div class="down">
                <form action="#" class="dn">
                    <label for="cb" class="c">Login</label>
                    <input type="email" name="email" placeholder="Email id">
                    <input type="password" name="password" placeholder="Password">
                    <button class="button">Login</button>
                </form>
            </div> 
        </div>  
    </div>
</body>
</html>
